<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Tea Cozy</title>
        <link href="./resources/images/favicon.png" type="image/png" rel="icon" />
        <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <img id ="logo" src="./resources/images/img-tea-cozy-logo.png" />
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </header>
        <main>
            <div class="mission-banner">
                <div class="mission-text">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
            <div class="featured-tea-container">
                <div class="featured-header">
                    <h2>Tea of the Month</h2>
                    <h4>What's steeping at The Tea Cozy</h4>
                </div>
                <div class="featured-content">
                    <figure>
                        <img class="tea-pic" src="./resources/images/img-berryblitz.jpg" />
                        <figcaption>Fall Berry Blitz Tea</figcaption>
                    </figure>
                    <figure>
                        <img class="tea-pic" src="./resources/images/img-spiced-rum.jpg" />
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure>
                        <img class="tea-pic" src="./resources/images/img-donut.jpg" />
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure>
                        <img class="tea-pic" src="./resources/images/img-myrtle-ave.jpg" />
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure>
                        <img class="tea-pic" src="./resources/images/img-bedford-bizarre.jpg" />
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </div>
        </main>
        <footer>

        </footer>
